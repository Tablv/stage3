<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-app='app'>
    <ul ng-controller='ctrl'>
        <li>{{ msg }}</li>
        <li ng-bind='msg'></li>
        <li ng-show='isShow'>ng-show</li>
        <li ng-hide='isshow'>ng-hide</li>
        <li ng-if='false'> 使用ng-if</li>
        <li>
            <img ng-src="{{path}}" width='80px' height="50px">
        </li>
        <li ng-repeat='s in shop' ng-bind='s'></li>
    </ul>
</body>
<script src="../libs/angular.min.js"></script>
<script>
    var app = angular.module('app',[]);
    app.controller('ctrl',['$scope',function($scope){
        $scope.msg = '控制器绑定的数据';
        $scope.isShow = false;
        $scope.path = './53f7fd9391f21.jpg';
        $scope.shop = ['史丹利','金坷垃','营养快线','隆力奇'];
    }])
</script>
</html>
